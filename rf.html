<!DOCTYPE html>
<html>
<head>
    <title>Course Registration</title>
</head>
<body>
    <div style="max-width: 300px; margin: 0 auto; text-align: center;">
        <h2 style="font-family: Arial, sans-serif; color: #333;">Course Registration</h2>
        <form onsubmit="alert('Form filled successfully!'); return false;">
            <label for="name" style="display: block; margin-bottom: 5px;">Name:</label>
            <input type="text" id="name" name="name" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;" required><br>
            
            <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;" required><br>
            
            <label for="course" style="display: block; margin-bottom: 5px;">Select Course:</label>
            <select id="course" name="course" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
                <option value="">Select</option>
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
            </select><br>
            
            <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">
        </form>
    </div>
</body>
</html>
